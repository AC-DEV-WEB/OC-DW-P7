<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card mt-5">
      <div class="card-header">
        Inscription
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm">
          <div class="form-group row">
            <label for="lastName" class="col-md-4 col-form-label text-md-right">Nom :</label>
            <div class="col-md-6">
              <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Nom" formControlName="lastName">
            </div>
          </div>

          <div class="form-group row">
            <label for="firstName" class="col-md-4 col-form-label text-md-right">Prénom :</label>
            <div class="col-md-6">
              <input type="text" id="firstName" class="form-control" name="firstName" placeholder="Prénom" formControlName="firstName">
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label text-md-right">Adresse email :</label>
            <div class="col-md-6">
              <input type="email" id="email" class="form-control" name="email" placeholder="prenom.nom@groupomania.fr" formControlName="email">
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label text-md-right">Mot de passe :</label>
            <div class="col-md-6">
              <input type="password" id="password" class="form-control" name="password" placeholder="*********" formControlName="password">
            </div>
          </div>

          <div class="col-md-6 offset-md-4">
            <button class="btn btn-success" (click)="onRegister()" [disabled]="registerForm.invalid">S'inscrire</button>
            <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
